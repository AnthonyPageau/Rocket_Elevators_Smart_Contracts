<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Rocket Elevator Assembler</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="materialsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="materials_template" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-assembly">
          <div class="panel-heading">
            <h3 class="panel-title">Door Assembler</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="../images/dooors.jpeg" data-holder-rendered="true">
            <br/><br/>
            <strong>Steel Panel</strong>: <span class="steel_panel">Steel Panel</span><br/>
            <strong>Rails</strong>: <span class="rails">Rails</span><br/>
            <strong>Sensor</strong>: <span class="sensor">Sensor</span><br/>
            <strong>Steel Sheet</strong>: <span class="steel_sheet">Steel Sheet</span><br/>
            <strong>Pulley</strong>: <span class="pulley">Pulley</span><br/>
            <strong>Motor</strong>: <span class="motor">Motor</span><br/>
            <strong>Steel Cable</strong>: <span class="steelcable">Steel Cable</span><br/>
            <strong>Led light</strong>: <span class="ledlight">Led light</span><br/>
            <strong>Buttons</strong>: <span class="button">Button</span><br/>
            <strong>Screen</strong>: <span class="screen">Screen</span><br/>
            <strong>Controller</strong>: <span class="controller">Controller</span><br/><br/>
            <button class="btn btn-default btn-assemble" type="button" data-id="0">Assemble</button>
            <button class="btn btn-default btn-production" type="button" data-id="1">Add to Production List</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
