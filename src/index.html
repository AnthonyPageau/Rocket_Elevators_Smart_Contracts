<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rocket Elevators Assembler</title>
  
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-image: url('https://mdbootstrap.com/img/Photos/Others/architecture.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container jumbotron" style="background-color:gainsboro;">
      <div class="row bg-primary text-white">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center" style="font-family:optima;">Rocket Elevators's </h1> 
            
          <hr/>
          <h1 class="text-center" style="font-family:optima;">Product Assembler</h1>
          <br/>
        </div>
      </div>

      <div id="materialsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="materials_template" style="display: none;">
      <div class="col-xs-12 col-sm-12 container ">
        <div class="card">
         <br/>
          <div class="card-body " style="background-color:gainsboro;">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="../images/Assembler.jpeg" data-holder-rendered="true">
            <br/><br/>
          <table class="table" style="margin-left:75px;">
            <tbody>
              <tr>
                 <th><p class="lead" style="font-size:3rem;"><strong>Steel Panel</strong>: <span class="steel_panel">Steel Panel</span></p></th>
                 <td><p class="lead" style="font-size:3rem;"><strong>Rails</strong>: <span class="rails">Rails</span></p></td> 
                 <td><p class="lead" style="font-size:3rem;"><strong >Sensor</strong>: <span class="sensor">Sensor</span></p></td>
              </tr>
              <tr>
                 <th><p class="lead" style="font-size:3rem;"><strong>Steel Sheet</strong>: <span class="steel_sheet">Steel Sheet</span></p></th>
                 <td><p class="lead" style="font-size:3rem;"><strong>Pulley</strong>: <span class="pulley">Pulley</span></p></td>
                 <td><p class="lead" style="font-size:3rem;"><strong>Motor</strong>: <span class="motor">Motor</span></p></td>
              </tr>
              <tr>
                <th><p class="lead" style="font-size:3rem;"><strong>Steel Cable</strong>: <span class="steelcable">Steel Cable</span></p></th>
                <td><p class="lead" style="font-size:3rem;"><strong>Led light</strong>: <span class="ledlight">Led light</span></p></td>
                <td><p class="lead" style="font-size:3rem;"><strong>Buttons</strong>: <span class="button">Button</p></td>
              </tr>
              <tr>
                <th><p class="lead" style="font-size:3rem;"><strong>Screen</strong>: <span class="screen">Screen</span></p></th>
                <td><p class="lead" style="font-size:3rem;"><strong>Controller</strong>: <span class="controller">Controller</span></p></td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button class="btn-danger btn-lg btn-assemble" style="font-size:3.5rem; width:70%;" type="button" data-id="0">Assemble</button>
          </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
